name: Continuous Integration
on:
  push: ~
  pull_request_target: ~

jobs:
  build:
    name: Production Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout Code

      - uses: actions/setup-node@v2
        name: Setup Node
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          npm install

      - name: Compile Production Build
        run: |
          npm run build

  formatting:
    name: Code Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout Code

      - uses: actions/setup-node@v2
        name: Setup Node
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          npm install

      - name: Format Code
        run: |
          npm run prettify
          git diff --exit-code

  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout Code

      - uses: actions/setup-node@v2
        name: Setup Node
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          npm install

      - name: Check ESLint rules
        run: |
          npm run lint

  unit-tests:
    name: Unit testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout Code

      - uses: actions/setup-node@v2
        name: Setup Node
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          npm install

      - name: Run tests
        run: |
          npm test
